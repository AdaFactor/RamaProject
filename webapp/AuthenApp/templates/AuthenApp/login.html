{% extends "StaticPageApp/base_site.html" %}

{% block style %}
    {% comment %} <link rel="stylesheet" href=""> {% endcomment %}
    <link rel="stylesheet" href="/static/css/login-style.css">
{% endblock style %}

{% block content %}
    <div class="container">
        <div class="content login-container">
            <div class="login-page">
                <img src="/static/images/nine.png" class="img-responsive center-block" width="auto" height="50px" alt="Responsive image" />
                
                <div id="login-form">
                    <form action="#">
                        <h4 class="motto">เข้าสู่ระบบ ชมรมคนรักในหลวง</h4>
                        
                        <input type="text" class="username" placeholder="Username">
                        <input type="password" class="password" placeholder="Password">
    
                        <div class="btn-login">
                            <a class="btn btn-success btn-fill" href="#" role="button">LOGIN</a>                        
                        </div>
                        <div class="forget">
                            <a class="forget-password" id="forget-pw">forget password</a>
                        </div>                 
                    </form>
                </div>
                
                <!-- forget password -->
                <div id="forget-form">
                    <form action="#">
                        <h4 class="motto">ลืมรหัสผ่าน</h4>
                        
                        <input type="email" class="email" placeholder="E-mail">
    
                        <div class="btn-forget">
                            <a class="btn btn-success btn-fill" href="#" role="button">SEND TO EMAIL</a>
                            <a class="btn btn-danger btn-fill" id="cancel-pw">Cancel</a>                        
                        </div>                
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    <script src="/static/js/login.js"></script>
{% endblock scripts %}
