<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/images/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/images/favicon.png">
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/main-style.css" rel="stylesheet" />
    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    {% block style %}{% endblock style %}
    <title>        
        {% block title %}
            ชมรมคนรักในหลวง
        {% endblock title %}
    </title>
</head>
<body>
    {% block header %}{% endblock header %}
    <div class="main" style="background-image: url('/static/images/rama9.jpg')">
        <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
            <source src="/static/video/rama9ss.mp4" type="video/mp4"> Video not supported
        </video>
    
        <div class="cover black" data-color="black"></div>
        
        {% block content %}{% endblock content %}
        {% block footer %}
            <div class="footer">
                <div class="container">
                    สร้างจาก
                    <i class="fa fa-heart heart"></i> โดย
                    <a href="#">ชมรมคนรักในหลวง</a>
                </div>
            </div>
        {% endblock footer %}
        {% block scripts %}{% endblock scripts %}
    </div>
</body>
</html>
